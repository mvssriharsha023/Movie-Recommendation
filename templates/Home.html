<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie Recommendation</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body style="background-color: #111013">
    <nav class="navbar navbar-expand-lg" style="background-color: #232323;">
      <div class="container-fluid">
        <a class="navbar-brand" href="#" style="color: rgb(185, 0, 0)"
          >Movie Recommendation</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a
                class="nav-link active"
                aria-current="page"
                href="#"
                style="color: whitesmoke"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link active"
                aria-current="page"
                style="color: rgb(185, 0, 0)"
                >|
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/recommend" style="color: whitesmoke"
                >Recommend</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <br>
    <div class="container">
      <h1 style="color: rgb(185, 0, 0);">Top 200 movies</h1>
      <br>
      
      <div class="row g-3">
        {% for i in range(titles|length) %}
        <!-- This is a card -->
        <div class="col-md-3">
          <div class="card" style="width: 18rem; background: 0%;">
            <!-- <img src="https://image.tmdb.org/t/p/w500/qJ2tW6WMUDux911r6m7haRef0WH.jpg" class="card-img-top" alt="..."> -->
            <div class="card-body">
              <img class="card-img-top" src="{{ poster[i] }}" />
              <h4 class="text-white"><b>{{ titles[i] }}</b></h4>
              <h5 class="text-white">Year of release - {{ year[i] }}</h5>
              <h5 class="text-white">Rating - {{ ratings[i] }}</h5>
              <h5 class="text-white">Votes - {{ votes[i] }}</h5>
            </div>
          </div>
        </div>
        {% endfor %}
      </div>
    </div>
  </body>
</html>
